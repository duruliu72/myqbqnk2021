<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kashful-sms</title>
    <script src="https://kit.fontawesome.com/a7063a227a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login_r/css/normalize.css">
    <link rel="stylesheet" href="login_r/css/bootstrap.min.css">
    <link rel="stylesheet" href="login_r/css/style.css">
</head>
<body class="full-screen">
    <div class="sign-up-section">
        <div class="card sign-up__card">
            <!-- <div class="card-header bg-img">
                <h3 class="text-center text-white">Create a new Account</h3>
            </div> -->
            <div class="card-body">
                <div>
                    <p class="w-email w-social">Create your free account</p>
                </div>
                <form action="" method="post">
                    <div class="form-group mt-4">
                        <div class="col-12">
                            <button class="btn btn-primary myqb-btn btn-fb"><i class="fab fa-facebook-f"></i>Sign up with facebook</button>
                        </div>
                    </div>
                </form>
                <form action="" method="post">
                    <div class="form-group mt-4">
                        <div class="col-12">
                            <button class="btn btn-primary myqb-btn btn-g"><i class="fab fa-google"></i> Sign up with Google</button>
                        </div>
                    </div>
                </form>
                <div>
                    <p class="w-email">or create account with email</p>
                </div>
                <form class="mt-4" action="register.html" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control myqb-control" type="text" name="fullname" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control myqb-control" type="text" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control myqb-control" type="text" name="mobile" placeholder="Mobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control myqb-control" type="text" name="password" placeholder="Password">
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <div class="col-12">
                            <input class="form-control-file" type="file" name="uploadFile">
                        </div>
                    </div> -->
                    <div class="form-group form-check">
                       <div class="col-12">
                            <label class="form-check-label">
                                <input class="form-check-input" checked="checked" type="checkbox"> I accept <a href="">Terms and Conditions</a>
                            </label>
                       </div>
                    </div>
                    <div class="form-group mt-4">
                        <div class="col-12">
                            <button class="btn btn-primary myqb-btn">Sign Up</button>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <div class="col-12 text-center">
                            <a href="login.html">Already have account?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
